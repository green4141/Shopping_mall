<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

<div class="row g-5">
    <div class="col-md-5 col-lg-4 order-md-last">
        <h4 class="d-flex justify-content-between align-items-center mb-3">
          <span class="text-primary"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">장바구니</font></font></span>
        </h4>
        <ul class="list-group mb-3">
          <li class="list-group-item d-flex justify-content-between lh-sm">
            <div>
                <h6 class="my-0"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">{{ bag.subject }}</font></font></h6>
                <small class="text-body-secondary"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">{{ bag.explain }}</font></font></small>                
            </div>
            <span class="text-body-secondary"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">₩{{ bag.price }}</font></font></span>
          </li>
        </ul>
      </div>
    <div class="col-md-7 col-lg-8">
      <form class="needs-validation" method="post" novalidate="">
        {% csrf_token %}
        <div class="row g-3">
          <div class="col-sm-6">
            <label for="firstName" class="form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">이름</font></font></label>
            <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
            <div class="invalid-feedback"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">
              유효한 이름이 필요합니다.
            </font></font></div>
          </div>

          <div class="col-sm-6">
            <label for="lastName" class="form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">성</font></font></label>
            <input type="text" class="form-control" id="lastName" placeholder="" value="" required="">
            <div class="invalid-feedback"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">
              유효한 성(姓)이 필요합니다.
            </font></font></div>
          </div>

          <div class="col-12">
            <label for="username" class="form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">사용자 이름</font></font></label>
            <div class="input-group has-validation">
              <span class="input-group-text"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">@</font></font></span>
              <input type="text" class="form-control" id="username" placeholder="사용자 이름" required="">
            <div class="invalid-feedback"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">
                귀하의 사용자 이름이 필요합니다.
              </font></font></div>
            </div>
          </div>

          <div class="col-12">
            <label for="email" class="form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">이메일 </font></font><span class="text-body-secondary"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">(선택사항)</font></font></span></label>
            <input type="email" class="form-control" id="email" placeholder="you@example.com">
            <div class="invalid-feedback"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">
              배송 업데이트를 위해 유효한 이메일 주소를 입력하세요.
            </font></font></div>
          </div>

          <div class="col-12">
            <label for="address" class="form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">주소</font></font></label>
            <input type="text" class="form-control" id="address" placeholder="1234 메인 스트리트" required="">
            <div class="invalid-feedback"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">
              배송지 주소를 입력해주세요.
            </font></font></div>
          </div>
        </div>

        <hr class="my-4">

        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="save-info">
          <label class="form-check-label" for="save-info"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">개인정보 사용 동의</font></font></label>
        </div>

        <hr class="my-4">

        <h4 class="mb-3"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">결제</font></font></h4>

        <div class="my-3">
          <div class="form-check">
            <input id="credit" name="paymentMethod" type="radio" class="form-check-input"
                checked="" required="">
            <label class="form-check-label" for="credit"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">신용 카드</font></font></label>
        </div>
        <div class="form-check">
            <input id="debit" name="paymentMethod" type="radio" class="form-check-input" required="">
            <label class="form-check-label" for="debit"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">체크 카드</font></font></label>
        </div>
        <div class="form-check">
            <input id="paypal" name="paymentMethod" type="radio" class="form-check-input" required="">
            <label class="form-check-label" for="paypal"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">온라인 결제</font></font></label>
        </div>
    </div>

    <div class="row gy-3">
          <div class="col-md-6">
            <label for="cc-name" class="form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">카드 이름</font></font></label>
            <input type="text" class="form-control" id="cc-name" placeholder="" required="">
            <small class="text-body-secondary"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">카드에 표시된 이름</font></font></small>
            <div class="invalid-feedback"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">
              카드에 기재된 이름은 필수 항목입니다.
            </font></font></div>
          </div>

          <div class="col-md-6">
            <label for="cc-number" class="form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">신용 카드 번호</font></font></label>
            <input type="text" class="form-control" id="cc-number" placeholder="" required="">
            <div class="invalid-feedback"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">
              신용카드 번호가 필요합니다.
            </font></font></div>
          </div>

          <div class="col-md-3">
            <label for="cc-expiration" class="form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">만료 날짜</font></font></label>
            <input type="text" class="form-control" id="cc-expiration" placeholder="" required="">
            <div class="invalid-feedback"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">
              만료일이 필요합니다.
            </font></font></div>
          </div>

          <div class="col-md-3">
            <label for="cc-cvv" class="form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">CVC</font></font></label>
            <input type="text" class="form-control" id="cc-cvv" placeholder="" required="">
            <div class="invalid-feedback"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">
              보안 코드가 필요합니다
            </font></font></div>
          </div>
        </div>

        <hr class="my-4">
        <button class="w-100 btn btn-primary btn-lg" type="submit"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;"><a href="/bag">결제 완료 하기</a></font></font></button>
    </form>
</div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>

</html>
